<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .flex_container
        {
             display:flex;
             background-color: mediumaquamarine;
            flex-direction: column;
            flex-wrap: wrap-reverse;
            
        }
        .flex_container div
        {
            background-color: #d8dcea;
            text-align: justify;
            width: 50px;
            height: 50px;
             margin: 30px;
             padding: 20px;
             font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>cteare a flex box</h1>
    <dev class="flex_container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </dev>
</body>
</html>
